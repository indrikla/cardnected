{% extends 'base_template.html' %} {% load static %}<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>{% block title %} Home {% endblock %}</title></head>{% block content%}<div class="container" style="overflow:hidden"><div class="col-lg-6 margin center"><div class="text-center"><h2 class="title">Report an issue</h2><h6>Help us understand the problem. What is going on with the card?</h6></div><div class="padding-y center"><form action="" method="POST">{% csrf_token %}<div class="form-group"><label for="Issue">Issue</label> <select class="form-control" id="issueForm" required><option disabled selected value value="">-- select an option --</option><option id="report1">I don't like the question</option><option id="report2">It's disrespectful or offensive</option><option id="report3">The question doesn't seem to fit the pack</option><option id="reportOther">Other...</option></select></div><div class="form-group"><label for="exampleFormControlTextarea1">Please tell us more</label> <textarea class="form-control" id="descForm" rows="3"></textarea></div>{% csrf_token %} <button class="button primary protip" id="formReport" style="float:right">Send</button></form></div></div></div><script type="text/javascript">window.onbeforeunload = function() {
        return "Are you sure you want to leave?";
    }</script>{% endblock content %}</html>
