{% extends 'base_template.html' %}
{% load static %}

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content w3-animate-zoom" >

            <div class=row>
                
                <div class="dropdown" style="display:inline-block">
                    <a class="dropbtn">
                        <h2 style=" margin-left: 2vw; color:whitesmoke" >...</h2>
                    </a>
                    <div class="dropdown-content">
                        <a id="reportCard" class="link" href="{% url 'report' %}">Report</a>
                    </div>
                </div>

                <div style="margin-left: auto; margin-right: 2vw;">
                    <span class="close">&times;</span>
                </div>

            </div>

            <p class="center gaegu multiHide" style="font-size:3vw;font-weight:400; padding-bottom:1vw;margin-top: -2vw;"> <b><u><span class="playerTurn"></span></u></b>'s turn to answer</p>
            <img id="shownCard" loading="lazy" class="center card-shadow lazy shownCard center" src="#" style="width: 60%;" >
        </div>
    
    </div>

    <div class="background">
        <div class="background" style="position: absolute; top:0px; right:0;">
            <img src="{% static 'images/blush2.png' %}" style="width: 100%;">
        </div>
    </div>
    
    <div class="background pc-only">
        <div class="background" style="position: absolute; top:368px; left:0;">
            <img class="lazy" src="{% static 'images/blush.png' %}" style="width: 100%;">
        </div>
    </div>
