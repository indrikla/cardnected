{% extends 'base_template.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>
        {% block title %} Home {% endblock %}
     </title>
     
</head>

{% block content%}

<div class="container center">

    <div class="row margin">
        <div class="col-lg-12 center">
            <a class=linkin href="{% url 'cardpack' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            <div class="row" >
            
                <div class="col-lg-5 padding-full" style="display: inline;">
                    <img class="img-responsive center" src="{{ pack.image }}" style="width:300px; height:auto"/>
                </div>
    
                <div class="col-lg-6 padding-full" style="display: inline;">
                    <div style="top:0;">
                        <h1 class="title">“{{ pack.name }}” <span class="gaegu">pack</span></h1>    
                        <div class="padding-full">
                            <p >{{ pack.description }}</p>    
                            <!-- <button type="button" class="btn btn-outline-danger">Two Player</button> -->
                            <div style="margin-top: 2vw;">
                                <h3 class="title"><u>Take a <b>Sneakpeek!</b></u></h3>
                                <ul class="gaegu" style="font-size: 18px;list-style: circle;"><b>
                                    <li> "{{ pack.q1}}" </li>
                                    <li> "{{ pack.q2}}" </li>
                                    <li> "{{ pack.q3}}" </li>
                                </b>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
</div>

{% endblock content %}
