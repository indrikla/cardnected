{% extends 'base_template.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>
        {% block title %} Home {% endblock %}
     </title>
     
</head>

{% block content%}

<div class="container center">

    <div class=" col-lg-12 center">
        <h1 class="title center text-center margin" style="font-size:6vw;">Card Pack</h1>
        <div class="row">
            {% csrf_token %}
            {% for pack in pack %}
                <a class="linkin center" href="{{ pack.id }}"><img class="center img-responsive" src="{{ pack.image }}" style="width:300px; height:auto; margin:1vw 1vw 1vw 1vw"/></a>
            {% endfor %}
        </div>
        
    </div>

    
</div>

{% endblock content %}
